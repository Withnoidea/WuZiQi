<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili - 仿站</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <img src="https://www.bilibili.com/favicon.ico" alt="logo">
            </div>
            <nav class="main-nav">
                <a href="#" class="active">首页</a>
                <a href="#">番剧</a>
                <a href="#">直播</a>
                <a href="#">游戏中心</a>
                <a href="#">会员购</a>
                <a href="#">漫画</a>
                <a href="#">赛事</a>
            </nav>
        </div>
        <div class="header-center">
            <div class="search-box">
                <input type="text" placeholder="搜索视频、番剧、用户">
                <button class="search-btn">
                    <i class="ri-search-line"></i>
                </button>
            </div>
        </div>
        <div class="header-right">
            <div class="user-controls">
                <a href="#" class="upload-btn">投稿</a>
                <a href="#" class="login-btn">登录</a>
            </div>
        </div>
    </header>

    <!-- 分类导航栏 -->
    <nav class="category-nav">
        <div class="category-container">
            <a href="#" class="category-item active">首页</a>
            <a href="#" class="category-item">动画</a>
            <a href="#" class="category-item">番剧</a>
            <a href="#" class="category-item">国创</a>
            <a href="#" class="category-item">音乐</a>
            <a href="#" class="category-item">舞蹈</a>
            <a href="#" class="category-item">游戏</a>
            <a href="#" class="category-item">知识</a>
            <a href="#" class="category-item">科技</a>
            <a href="#" class="category-item">运动</a>
            <a href="#" class="category-item">生活</a>
            <a href="#" class="category-item">美食</a>
            <a href="#" class="category-item">动物圈</a>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 轮播图部分 -->
        <section class="banner-section">
            <div class="banner-container">
                <!-- 这里后续可以添加轮播图内容 -->
                <div class="banner-placeholder">
                    精彩内容轮播
                </div>
            </div>
        </section>

        <!-- 视频列表部分 -->
        <section class="video-section">
            <div class="section-header">
                <h2>推荐视频</h2>
                <a href="#" class="more-link">查看更多 <i class="ri-arrow-right-s-line"></i></a>
            </div>
            <div class="video-grid">
                <!-- 视频卡片示例 -->
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img src="https://via.placeholder.com/160x100" alt="视频缩略图">
                        <div class="video-duration">12:34</div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">示例视频标题</h3>
                        <div class="video-meta">
                            <span class="up-name">UP主</span>
                            <div class="video-stats">
                                <span>播放量: 1.2万</span>
                                <span>弹幕: 1234</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 可以添加更多视频卡片 -->
            </div>
        </section>
    </main>
</body>

</html>
